<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Boutique en ligne</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<header>
    <h1>Boutique en ligne</h1>
</header>
<div class="filters">
  <div class="filters1">
    <label for="category-select">Catégorie :</label>
    <select name="category-select" id="category-select">
      <option value="all">Mixte</option>
      <option value="homme">Homme</option>
      <option value="femme">Femme</option>
    </select>
  </div>
  <div class="filters2">
    <label for="color-select">Couleur :</label>
    <select name="color-select" id="color-select">
      <option value="all">Toutes</option>
      <option value="blanc">Blanc</option>
      <option value="marron">Marron</option>
      <option value="rose">Rose</option>
      <option value="rouge">Rouge</option>
      <option value="jaune">Jaune</option>
    </select>
  </div>
  <div class="filters3">
    <label for="price-select">Ordre :</label>
    <select id="price-select">
      <option value="all">Tous les prix</option>
      <option value="price-asc">Prix croissant</option>
      <option value="price-desc">Prix décroissant</option>
    </select>
    
  </div>
</div>
<div class="article-list"></div>

<div class="cart">
    <h2>Mon panier</h2>
    <div class="cart-list"></div>
    <p class="cart-total">Total : 0 €</p>
    <button class="empty-cart-btn">Vider le panier</button>
</div>


<script src="filter.js"></script>

<script src="panier.js"></script>
<script src="app.js"></script>

</body>
</html>
